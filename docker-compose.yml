# GitHub Global Docker Compose 配置

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3123:3123"
    volumes:
      - ./private-key.pem:/app/private-key.pem:ro
    environment:
      - DATABASE_URL=mysql://github_global:github_global_password@db:3306/github_global
      - NEXTAUTH_URL=http://localhost:3123
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_CLIENT_ID=${GITHUB_APP_CLIENT_ID}
      - GITHUB_APP_CLIENT_SECRET=${GITHUB_APP_CLIENT_SECRET}
      - GITHUB_APP_PRIVATE_KEY_PATH=/app/private-key.pem
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - PLATFORM_OPENROUTER_API_KEY=${PLATFORM_OPENROUTER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - github-global-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=github_global
      - MYSQL_USER=github_global
      - MYSQL_PASSWORD=github_global_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped
    networks:
      - github-global-network

volumes:
  mysql_data:

networks:
  github-global-network:
    driver: bridge
